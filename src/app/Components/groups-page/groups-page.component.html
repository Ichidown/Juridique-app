
        <mat-card style="margin:2em;">
            <mat-action-list>
              <h3 mat-subheader>Groupe de contacts</h3>
            
              <mat-list-item (click)="onSelectedGroup(i)" *ngFor="let group of groupList; let i = index">
                <mat-icon mat-list-icon>person</mat-icon>
                <h4 mat-line> {{group.Name}}</h4>
              <p mat-line> {{group.Responsible}} </p>
              </mat-list-item>
              
            </mat-action-list>
          </mat-card>
 
        <mat-card style="margin:2em;">
          <form class="form">
            <mat-list>
                <mat-list-item>
                    <mat-form-field>
                        <input id='inputGroupName' matInput placeholder="Nom Groupe">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item> 
                    <mat-form-field>
                        <input id='inputResponsible' matInput placeholder="Responsable">
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
            <mat-selection-list>
                <mat-list-option id='mailCheckBox_{{i}}' [selected]='accountsSelectionList[i]' 
                *ngFor='let account of accountList; let i = index' (click)="onSelectedAccount(i)">
                    <mat-icon mat-list-icon>person</mat-icon>
                    <h4 mat-line> {{account.Email}}</h4>
                    <p mat-line> {{account.Nom}} {{account.Prenom}} </p>
                </mat-list-option>
            </mat-selection-list>    
          </form>
          <button mat-raised-button (click)= "onCreateGroup()">Nouveau Groupe <mat-icon>add</mat-icon> </button>
          <button mat-raised-button (click)= "onUpdateGroup()">Modifier Groupe <mat-icon>refresh</mat-icon> </button>
          <button mat-raised-button (click)= "onDeleateGroup()">Supprimer Groupe<mat-icon>delete_sweep</mat-icon> </button>
        </mat-card>
