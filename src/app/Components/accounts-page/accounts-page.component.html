
      <mat-card style="margin:2em;">
          <mat-action-list>
            <h3 mat-subheader>Compte utilisateurs</h3>
          
            <mat-list-item (click)="onSelectedUser(i)" *ngFor="let account of accountList; let i = index">
              <mat-icon mat-list-icon>person</mat-icon>
              <h4 mat-line> {{account.Email}}</h4>
              <p mat-line> {{account.Nom}} {{account.Prenom}} </p>
            </mat-list-item>
            
          </mat-action-list>
        </mat-card>

      <mat-card style="margin:2em;">
        <form class="form">
          <mat-list>
              <mat-list-item> 
                  <mat-form-field>
                      <input id="inputEmail" matInput placeholder="Email">
                  </mat-form-field>
              </mat-list-item>
              <mat-list-item> 
                  <mat-form-field>
                      <input id="inputName" matInput placeholder="Nom">
                  </mat-form-field>
              </mat-list-item>
              <mat-list-item> 
                  <mat-form-field>
                      <input id="inputLastName" matInput placeholder="Prenom">
                  </mat-form-field>
              </mat-list-item>
          </mat-list>          
        </form>
        <button mat-raised-button (click)= "onCreateUser()">Nouveau Utilisateur <mat-icon>add</mat-icon> </button>
        <button mat-raised-button (click)= "onUpdateUser()">Modifier Utilisateur <mat-icon>refresh</mat-icon> </button>
        <button mat-raised-button (click)= "onDeleateUser()">Supprimer Utilisateur<mat-icon>delete_sweep</mat-icon> </button>
      </mat-card>
